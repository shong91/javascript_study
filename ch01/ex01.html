<body>
    
    <ul>
        <li> apple </li>
        <li> orange </li>
        <li> banana </li>
        <li> strawberry </li>
    </ul>

</body>
</html>

<script>
    // filter, includes, from method를 사용하여 문자열 'e' 가 포함된 노드로 구성된 배열을 만들어 반환하기
   let list = document.querySelectorAll("li");

   //정답 
   function print2(){ 
        let listArr = Array.from(list); // 오브젝트 <li> 노드로 구성된 배열Array 로 변환 
        let resultArr = listArr.filter(function(value){
            return value.innerText.includes("e");
        });
        return resultArr;
    }


    //나의 풀이
    let newData = [];
    for(let value of list) {
        newData.push(value.innerText); // 이렇게 하면 <li>노드로 구성된 배열이 아니라 문자열로 구성된 배열
    }

    function print(value){
        return newData.filter(function(element) {
            return element.indexOf(value) > -1;
        });

    }

    print('e');  // ["apple", "orange", "strawberry"]
    print2();   // [li, li, li]

</script>
